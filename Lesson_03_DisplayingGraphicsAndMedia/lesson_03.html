<!doctype html>
<!-- Adding media -->
<html>
	<head>
		<meta charset='UTF-8'>
		<title>Lesson 03</title>
	</head>

	<body>

		<figure>
		<!-- 
			Helps devs organize images/media. 
			It's a semantic element.
			Creates relationships between the image and info about it
		-->
			<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank">
			
				<img src="http://cdn.gamer-network.net/2014/usgamer/1366060654969.jpg" width="66%"/>
				<!-- absolute path & scaled to 66% of the display -->
				
				<img src="img/ok.png" width="66%"/>
				<!-- relative path & scaled to 66% of the display -->
				
				<figcaption>
					"JoJo's Bizzare Adventure" and "One Punch Man"
				</figcaption>
				
			</a>
			
			<video width="320" height="240" controls>
				<source src="videos/Jolly_Fish.mp4" type="video/mp4">
				If you see this text then your browser does not support the video tag.
			</video>
			
		</figure>
		
		<br>
		
	</body>

</html>
