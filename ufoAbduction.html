<!doctype html>
<!-- 
Exercise: make a UFO abduction SVG image using only code
Christopher Pilien
Last updated Jan 28, 2016
-->

<html>
	<head>
		<meta charset='UTF-8'>
		<title>Invader Abduction</title>
	</head>

	<body>
		<svg height="600" width="1200">
			<!-- defining filters -->
				<defs>
					<!-- Blur -->
						<filter id="f1" x="0" y="0">
						  <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
						</filter>
					
					<!-- Drop shadows -->
						<filter id="f2" x="0" y="0" width="200%" height="200%">
						  <feOffset result="offOut" in="SourceGraphic" dx="25" dy="10" />
						  <feColorMatrix result="matrixOut" in="offOut" type="matrix"
						  values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
						  <feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="2" />
						  <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
						</filter>
				</defs>
			
			<!--background: nightsky-->
				<rect x="0" y="0" width="1200" height="700" style="fill:rgb(0,0,25)"/> 
			
			<!-- Stars -->
				<circle cx="50" cy="50" r="10" fill="rgb(255,255,255)" filter="url(#f1)"/>
				<circle cx="275" cy="100" r="10" fill="rgb(255,255,255)" filter="url(#f1)"/>
				<circle cx="1160" cy="146" r="10" fill="rgb(255,255,255)" filter="url(#f1)"/>
				<circle cx="456" cy="258" r="10" fill="rgb(255,255,255)" filter="url(#f1)"/>
				<circle cx="500" cy="123" r="10" fill="rgb(255,255,255)" filter="url(#f1)"/>
				<circle cx="946" cy="60" r="10" fill="rgb(255,255,255)" filter="url(#f1)"/>
			
			<!--Background Trees -->
				<!--leaves-->
					<polygon points="
						350,200,
						375,250,
						400,200,
						425,250,
						450,200,
						475,250,
						500,200,
						525,250,
						550,200,
						575,250,
						600,200,
						625,250,
						650,200,
						675,250,
						700,200,
						725,250,
						750,200,
						775,250,
						800,200,
						825,250,
						850,200,
						875,250,
						900,200,
						925,250,
						950,200,
						975,250,
						1000,200,
						1025,250,
						1050,200,
						1075,250,
						1100,200,
						1125,250,
						1150,200,
						1175,250,
						1200,200,
						1200,375,
						275,375
					"style="fill:rgb(0,30,0)" filter="url(#f2)"/>
				<!-- Trunks -->
					<rect x="300" y="375" width="1200" height="25" style="fill:rgb(25,10,0)"/>
			
			
			<!-- ground -->
				<rect x="0" y="400" width="1200" height="700" style="fill:rgb(0,40,0)"/> 
			
			<!-- Tractor beam -->
				<!-- Beam -->
				<polygon points="
					700,150,
					650,500,
					875,500,
					825,150" 
				style="fill:rgba(255,255,255,0.25)" filter="url(#f1)" />
				<!-- The spotlight. Not sure what its called, the light on the surface -->
				<ellipse cx="762.5" cy="500" rx="112.5" ry="15" style="fill:rgb(100,200,100)"  filter="url(#f1)"/>
			
			<!-- Person -->
				<!-- Arms -->
				<polyline points="
					750,500,
					758,470,
					743,475,
					738,485 
				"style="fill:none;stroke:black;stroke-width:2" />
				<!-- Torso -->
				<polyline points="
					758,470,
					762.5,450
				"style="fill:none;stroke:black;stroke-width:2" />
				<!-- Legs -->
				<polyline points="
					768,408,
					766,415,
					766,430,
					762.5,450,
					775,440,
					780,420,
					783,415
				"style="fill:none;stroke:black;stroke-width:2" />
				<!-- head -->
				<circle cx="753" cy="470" r="7" fill="rgb(0,0,0)"/>
				
				
			<!--Alien Invader-->
				<!--Antenna-->
					<rect x="675" y="50" width="25" height="25" style="fill:rgb(255,255,255)"/>
					<rect x="825" y="50" width="25" height="25" style="fill:rgb(255,255,255)"/>
				<!--Mouth-->
					<rect x="700" y="225" width="50" height="25" style="fill:rgb(255,255,255)"/>
					<rect x="775" y="225" width="50" height="25" style="fill:rgb(255,255,255)"/>
				<!--Body-->
					<polygon points="
						625,150,
						625,225,
						650,225,
						650,175,
						675,175,
						675,225,
						700,225,
						700,200,
						825,200,
						825,225,
						850,225,
						850,175,
						875,175,
						875,225,
						900,225,
						900,150,
						875,150,
						875,125,
						850,125,
						850,100,
						825,100,
						825,75,
						800,75,
						800,100,
						725,100,
						725,75,
						700,75,
						700,100,
						675,100,
						675,125,
						650,125,
						650,150" 
					style="fill:rgb(255,255,255)" />
				<!--Eyes-->
					<rect x="700" y="125" width="25" height="25" style="fill:rgb(0,0,25)"/>
					<rect x="800" y="125" width="25" height="25" style="fill:rgb(0,0,25)"/>
			
			<!-- Foreground Trees -->
				<!-- Tree #1 -->
					<polygon points="
						0,350,
						200,100,
						450,600,
						0,600
					"style="fill:rgb(0,27,0)" filter="url(#f1)" />
				<!-- Tree #2 -->
					<polygon points="
						0,600,
						400,50,
						600,600,
					"style="fill:rgb(0,20,0)" filter="url(#f1)" />
				<!-- Tree #3 the most important character in the play -->
					<polygon points="
						900,600,
						1100,150,
						1200,375,
						1200,600
					"style="fill:rgb(0,20,0)" filter="url(#f1)" />
			
			<!-- My name on it, Also I wanted to try out the copyright character -->
				<text x="1020" y="580" fill="white">&copy; Christopher Pilien 2016</text>
			
			<!--border/frame-->
				<rect x="2" y="3" width="1196" height="594" style="fill:rgba(0,0,0,0);stroke-width:3;stroke:rgb(0,0,0)"/> 
		</svg>
	</body>
</html>
